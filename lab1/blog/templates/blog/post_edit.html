{% extends 'blog/base.html' %}
{% block content %}
    <article class="editDiv">
        <h2 class="chocolateText">Nowy Post</h2>
        {% if user.is_authenticated %}
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-primary buttonOnEditPage">Zapisz</button>
            </form>
        {% endif %}
    </article>
{% endblock %}
