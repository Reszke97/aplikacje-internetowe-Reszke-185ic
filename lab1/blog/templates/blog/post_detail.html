{% extends 'blog/base.html' %}
{% block content %}
    <article class="detailDiv">
        {% if post.data_opublikowania %}
            <p class="chocolateText">Data opublikowania: {{ post.data_opublikowania }}</p>
        {% endif %}
        <h2>{{ post.tytul }}</h2>
        <p class="creamMint">{{ post.tekst|linebreaksbr }}</p>
        {% if user.is_authenticated %}
            <a class="btn btn-primary dodajButton" href="{% url 'post_edit' pk=post.pk %}"><span class="fa fa-edit"></span></a>
            <a class="btn btn-danger" href="{% url 'post_delete' pk=post.pk %}"><span class="fa fa-trash"></span></a>
        {% endif %}
    </article>
{% endblock %}
